<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebEVD</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="evd.css">
  </head>

  <body class="darktheme">
    <!-- Trigger this as soon as possible to avoid flicker -->
    <script>if(window.sessionStorage.theme) document.body.className = window.sessionStorage.theme;</script>

    <!-- "Float" buttons over the display -->
    <div style="position:fixed">
      <button onclick="location.href='PREV_TRACES'" title="Previous">&#x2b05&#xfe0f</button>
      <button onclick="window.sessionStorage.clear();location.reload(true)" title="Reset">&#x1f504&#xfe0f</button>
      <button onclick="location.href='NEXT_TRACES'" title="Next">&#x27a1&#xfe0f</button>

      <!-- <button onclick="document.documentElement.requestFullscreen();">Fullscreen</button> -->

      <button onclick="location.href='QUIT'">&#x1f6d1 Quit</button>

      <div class="dropdown">
        <button>Mode...</button>
        <div class="dropdown-content">
          <button onclick="location.href='index.html'">EVD</button>
        </div>
      </div>

      <div class="dropdown">
        <button>Theme...</button>
        <div class="dropdown-content">
          <button onclick="Theme('darktheme')">Dark</button>
          <button onclick="Theme('lighttheme')">Light</button>
        </div>
      </div>

      <div class="dropdown">
        <button>RawDigits...</button>
        <div class="dropdown-content" id="digs_dropdown">
        </div>
      </div>

      <div class="dropdown">
        <button>Wires...</button>
        <div class="dropdown-content" id="wires_dropdown">
        </div>
      </div>

      <div class="dropdown">
        <button>Hits...</button>
        <div class="dropdown-content" id="hits_dropdown">
        </div>
      </div>

    </div>

    <!-- clumsy -->
    <br><br>

    <div id="content">
      <div id="loading">Please wait. This can take a while...</div>
    </div>

    <div style="position:fixed; bottom: 0; left: 0;">
      Run:    <input id="runbox"    onkeydown="OnKeyDown(event);"></input><br>
      Subrun: <input id="subrunbox" onkeydown="OnKeyDown(event);"></input><br>
      Event:  <input id="evtbox"    onkeydown="OnKeyDown(event);"></input>
    </div>

    <!-- <div style="overflow:hidden;" id="axislabels_div"></div> -->
    <!-- <div style="overflow:hidden;display:none" id="tpclabels_div"></div> -->
    <!-- <div style="overflow:hidden;display:none" id="opdetlabels_div"></div> -->

    <script type="module" src="traces.js"></script>
  </body>
</html>
