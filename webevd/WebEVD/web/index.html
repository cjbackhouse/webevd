<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebEVD</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="evd.css">
  </head>

  <body class="darktheme" style="overflow:hidden">
    <!-- "Float" buttons over the display -->
    <div style="position:absolute">
      <button onclick="location.href='PREV'" title="Previous">&#x2b05&#xfe0f</button>
      <button onclick="location.reload(true)" title="Reload">&#x1f504&#xfe0f</button>
      <button onclick="location.href='NEXT'" title="Next">&#x27a1&#xfe0f</button>

      <!-- <button onclick="document.documentElement.requestFullscreen();">Fullscreen</button> -->

      <button onclick="location.href='QUIT'">&#x1f6d1 Quit</button>

      <div class="dropdown">
        <button>View...</button>
        <div class="dropdown-content">
          <button onclick="NoView()">None</button>
          <b>3D</b>
          <button onclick="ZView()">Z</button>
          <button id="yview_button" onclick="YView()">Y</button>
          <button id="uview_button" onclick="UView()">U</button>
          <button id="vview_button" onclick="VView()">V</button>
          <button id="uvview_button" onclick="UVView()">U/V</button>
          <button id="vuview_button" onclick="VUView()">V/U</button>
          <button onclick="ThreeDView()">All</button>
          <b>2D</b>
          <button id="zview2d_button" onclick="ZView2D()">Z</button>
          <button id="yview2d_button" onclick="YView2D()">Y</button>
          <button id="uvview2d_button" onclick="UVView2D()">U/V</button>
          <button id="vuview2d_button" onclick="VUView2D()">V/U</button>
        </div>
      </div>

      <div class="dropdown">
        <button>Camera...</button>
        <div class="dropdown-content">
          <button onclick="Perspective()">Perspective</button>
          <button onclick="Ortho()">Orthogonal</button>
          <button onclick="Orbit()">Orbit</button>
        </div>
      </div>

      <div class="dropdown">
        <button>Labels...</button>
        <div class="dropdown-content">
          <b>Axes</b>
          <button onclick="NoAxes()">None</button>
          <button onclick="PhysicalAxes()">cm/cm</button>
          <button onclick="WireCmAxes()">wire/cm</button>
          <button onclick="WireTickAxes()">wire/tick</button>
          <b>Labels</b>
          <button id="tpclabels" onclick="TPCLabels()">TPCs</button>
          <button id="opdetlabels" onclick="OpDetLabels()">OpDets</button>
        </div>

      </div>

      <div class="dropdown">
        <button>Theme...</button>
        <div class="dropdown-content">
          <button onclick="Theme('darktheme')">Dark</button>
          <button onclick="Theme('lighttheme')">Light</button>
        </div>
      </div>

      <div class="dropdown">
        <button>Physical...</button>
        <div class="dropdown-content">
          <button id="cryos" onclick="ToggleCryos()"></button>
          <button id="apas" onclick="ToggleAPAs()"></button>
          <button id="opdets" onclick="ToggleOpDets()"></button>
        </div>
      </div>

      <div class="dropdown">
        <button>RawDigits...</button>
        <div class="dropdown-content" id="digs_dropdown">
        </div>
      </div>

      <div class="dropdown">
        <button>Wires...</button>
        <div class="dropdown-content" id="wires_dropdown">
        </div>
      </div>

      <div class="dropdown">
        <button>Hits...</button>
        <div class="dropdown-content" id="hits_dropdown">
        </div>
      </div>

      <div class="dropdown">
        <button>Tracks...</button>
        <div class="dropdown-content" id="tracks_dropdown">
        </div>
      </div>

      <div class="dropdown">
        <button>SpacePoints...</button>
        <div class="dropdown-content" id="spacepoints_dropdown">
        </div>
      </div>

      <div class="dropdown">
        <button>Vertices...</button>
        <div class="dropdown-content" id="vertices_dropdown">
        </div>
      </div>

      <div class="dropdown">
        <button>OpFlashes...</button>
        <div class="dropdown-content" id="opflashes_dropdown">
        </div>
      </div>

      <div class="dropdown">
        <button>MC Truth...</button>
        <div class="dropdown-content">
          <button id="allTruth" onclick="ToggleAllTruth()"></button>
          <button id="chargedTruth" onclick="ToggleChargedTruth()"></button>
        </div>
      </div>

    </div> <!-- position:absolute -->


    <div style="position:absolute; bottom: 0; left: 0;">
      Run:    <input id="runbox"    onkeydown="OnKeyDown(event);"></input><br>
      Subrun: <input id="subrunbox" onkeydown="OnKeyDown(event);"></input><br>
      Event:  <input id="evtbox"    onkeydown="OnKeyDown(event);"></input>
    </div>

    <div style="overflow:hidden;" id="axislabels_div"></div>
    <div style="overflow:hidden;display:none" id="tpclabels_div"></div>
    <div style="overflow:hidden;display:none" id="opdetlabels_div"></div>

    <script type="module" src="evd.js"></script>
  </body>
</html>
